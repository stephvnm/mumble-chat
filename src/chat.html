<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
	/>
  <title>Mumble | Chat</title>
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <div class="chat-logo"><h2><i class="fas fa-comments"></i> Mumble</h2></div>
      <div class="chat-users">
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users-list">
          <!-- User list here -->
        </ul>
      </div>
      <div class="leave-room">
        <a href="./index.html"><i class="fas fa-sign-out-alt"></i> Leave room</a>
      </div>
    </div>       
    <div class="chat-main">
      <div class="chat-header">
        <h2>Chat room</h2>
        <a href="./index.html"><i class="fas fa-sign-out-alt"></i></a>
      </div>
      <div class="chat-messages">
        <!-- Chat messages here -->
        <div id="typing-feedback"></div>        
      </div>
      <div class="chat-form-container">
        <form id="chat-form">
          <input type="text" id="msg" placeholder="Type a message..." autocomplete="off" required>          
        </form>
        <button type="submit" form="chat-form" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>       
    </div>    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
